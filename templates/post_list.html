{%extends "template.html"%}
{%load static%}

<body>
{%block content%}
<form style="padding-left: 10px;" action="" method="get">
  {{search_form.as_p}}
  <button type="submit" class="btn btn-primary">Search</button>
</form>
{% for post in posts%}
<div class="card" style="width: 18rem;">
  {%if post.image%}
  <img src="{{post.image.url}}" class="card-img-top" alt="...">
  {%else%}
  <img src="{%static 'placeholder.jpeg'%}" class="card-img-top" alt="">
  {%endif%}
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
      <p class="card-text">{{post.rate}}</p>
    <a href="/posts/{{post.id}}" class="btn btn-primary">Посмотреть пост</a>
  </div>
</div>
{% endfor %}
{%for page in max_page%}
<a style="padding-bottom: 15px; padding-top: 28px; border-color: gray" href="/posts/?page={{page}}">{{page}}</a>
{% endfor %}
{%endblock%}

</body>
